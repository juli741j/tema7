<body>
    <p>Gæt mit tal mellem 0 og 20</p>
    <input type="text" id="guess">


    <button>Gæt</button>
    <button id="nyt_spil">Nyt spil</button>

    <script>
        const randomNumber = Math.round(Math.random() * 20);
        let antalGuess = 0;
        document.querySelector("button").addEventListener("click", guessTal);

        function guessTal() {
            antalGuess++;
            const guess = document.querySelector("#guess").value;
            console.log("randomNumber", randomNumber);
            console.log("brugergæt", guess);

            if (guess == randomNumber) {
                console.log(`Rigtigt: Du har gættet ${antalGuess}`);
            } else if (guess < randomNumber) {
                console.log(`Det er for lavt: Du har gættet ${antalGuess}`);
            } else {
                console.log(`Det er for højt: Du har gættet ${antalGuess}`);
            }
        }

        //        const: en variabel der ikke ændre sig

    </script>
