<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="lenght">
    <p>Hvad er bredden?</p>
    <input type="text" id="width">
    <button>Beregn areal</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#lenght").value;
            let bredde = document.querySelector("#width").value;
            //let areal = længde * bredde;
            let a = areal(længde, bredde);
            let resultat;
            if (isNaN(a)) {
                resultat = "Dette er ikke et tal";
            } else if (a <= 0) {
                resultat = "Arealet er mindre end nul, prøv igen!";
            } else {
                resultat = `Arealet er ${a}`;
            }
            console.log(resultat);
        }

        function areal(l, b) {
            return l * b;
        }

    </script>
</body>

</html>
