<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="article">
        <h3></h3>
        <img src="" alt="">
        <p id="p1">Type: </p>
        <p id="p2">Levested: </p>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            //
            //            const article = document.querySelector("#dyr");
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }
            console.log(`navn:${dyr.navn}, type:${dyr.type}, billede:${dyr.billede}, levested:${dyr.levested}`);

            const article = document.querySelector("#article");

            article.querySelector("h3").textContent = dyr.navn;
            article.querySelector("img").src = dyr.billede;
            article.querySelector("#p1").textContent = `Type:${dyr.type}`;
            article.querySelector("#p2").textContent = `Levested:${dyr.levested}`;
            // article.querySelector("p2").textContent = levested;


        }

    </script>
</body>

</html>
